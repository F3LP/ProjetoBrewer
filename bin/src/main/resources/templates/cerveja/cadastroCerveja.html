<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro Cerveja</title>
</head>
<body>

	<form method="POST" th:object="${cerveja}">
	
	<span th:text="${#fields.hasAnyErrors()}"></span>
	<div th:each="erro : ${#fields.detailedErrors()}">
		<span th:text="${erro.message}"></span>
	</div>
	
	<span th:text="${mensagem}"></span>
	<br>
		<label>SKU</label>
		<br>
		<input type="text" id="sku" th:field="*{sku}">
		<br>
		<label>Nome</label>
		<br>
		<input type="text" id="nome" th:field="*{nome}">
		<br>
		<label>Descrição</label>
		<br>
		<textarea id="descricao" th:field="*{descricao}" rows="4" cols="50"></textarea>

		<br>
		
		<input type="submit" value="Salvar">
	</form>
</body>
</html>
